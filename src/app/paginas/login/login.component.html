
  <body class="text-center">
    <main class="form-signin"><br>
      <div class="rounded container bg-light"> <br>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
          <img class="mb-4" src="../assets/videojuegos.png" alt="" width="40%" height="40%">
          <h1 class="h3 mb-3 fw-normal">¡Hola!</h1>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <button class="w-100 btn btn-lg btn-warning" type="submit">Entrar</button>
          <p></p>
          <button class="w-100 btn btn-sm btn-secondary" type="submit" (click)="accesoRapido()">Acceso rápido</button>
          <p></p>
          <label class="sm-2 col-form-label">¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></label>
          <br>
        </form>
      </div>
      </main>
  </body>
