<br><br>

<div class="rounded container bg-light px-4 py-3 my-5 text-center bg-light">
    <br>
    <h1 class="display-5 fw-bold">PREGUNTADOS</h1>
    <div *ngIf="this.jugar; else then_content" >
      <br>Pregunta número {{this.numPreguntas + 1}}
      <br>Puntos: {{this.puntos}}<br><br>
      <div class="col-lg-6 mx-auto ">
        <p class="lead mb-4">¿De qué autor o autora es la siguiente obra?<br></p>
        <img class="rounded d-block mx-auto mb-4" src={{this.src}} alt=""  width="400">
          <div *ngFor="let o of this.opciones.sort()" class="form-check form-check-inline">
            <input  (change)="setOpcionElegida(opcionElegida.value)" #opcionElegida class="form-check-input" type="radio" name="opcionElegida" id={{o}} value={{o}} >
            <label class="lead mb-4 form-check-label" for="{{o}}">{{o}}</label>
          </div>
          <br>
            <button type="button" (click)="responder()" class="btn btn-warning">Contestar</button>
      </div>
    </div>
    <ng-template #then_content>
      <button type="button" (click)="setJugar()" class="btn btn-warning">Jugar de Nuevo</button>
    </ng-template>
    <br>
</div>
